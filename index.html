<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Tic Tac Toe</title>
</head>

<body>
  <h2>Tic Tac Toe</h2>
  <!-- This container allows the board to be centered to the page -->
  <div class="board-container">
    <div class="board">
      <div class="cell">
        <div id="row-1">
          <div id="cell-0" cells></div>
          <div id="cell-1" cells></div>
          <div id="cell-2" cells></div>
        </div>
        <div id="row-2">
          <div id="cell-3" cells></div>
          <div id="cell-4" cells></div>
          <div id="cell-5" cells></div>
        </div>
        <div id="row-3">
          <div id="cell-6" cells></div>
          <div id="cell-7" cells></div>
          <div id="cell-8" cells></div>
        </div>
      </div>
    </div>
  </div>
  <!-- Everything underneath the board. Contains star buttons, timer, and other status elements -->

  <div class="status">
    <!-- Buttons to start the game -->
    <div class="button-container">
      <button id="1P-Start" type="button">1P Start</button>
      <button id="2P-Start" type="button">2P Start</button>
    </div>
    <!-- Status buttons for the timer and whose turn it is -->
    <div class="status-container">
      <div id="timer-container">
        Game Time:<span id="game-timer">00</span>
      </div>
      <div id="turn-container">
        Player Turn:
        <div id="player-turn"></div>
      </div>
    </div>
    <!-- Section that shows which player won, and section to enter your name -->
    <div id="winner-container"></div>
    <div id="enter-name">
      <input type="text" id="nameInput" />
      <button id="nameButton" type="button">Submit</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
